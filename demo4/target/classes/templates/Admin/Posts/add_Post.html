<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <title th:text = "${name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
    .blog-header-logo {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
        font-size: 2.25rem;
    }
</style>
<body>
<div class="container">
    <header th:insert = "Admin/Main/header_admin"></header>
</div>
<h1 style="text-align: center">Додавання статті</h1>
<div class="container mt-5" >
<form action="/blog/add" method="post">
    <div style="align-content: center!important;">
        <input type="text" name="title" placeholder="Назва статті" class="form-control" style="width: 500px; margin: auto; margin-top: 50px":>
        <input type="text" name="anons" placeholder="Опис статті" class="form-control" style="width: 700px; margin: auto;margin-top: 50px">
        <textarea  name="full_text" placeholder="Текст статті" class="form-control" style="width: 700px; margin: auto; margin-top: 50px;height: 500px"></textarea>
        <button type="submit" class="btn btn-success">Додати статтю</button>
    </div>
</form>
</div>
</body>
</html>
